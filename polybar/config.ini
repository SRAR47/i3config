[colors]
background = #101418
background-alt = #121212
foreground = #ffffff
primary = #a3b8c8
secondary = #ffffff
alert = #be4f4f
disabled = #3d484d

[bar/mybar]
width = 100%
height = 25pt
radius = 15
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 2pt
border-color = #00000000
padding-left = 0
padding-right = 5
module-margin = 3
separator = 
separator-foreground = ${colors.secondary}
font-0 = Ubuntu:style=Bold:pixelsize=12.5
#modules-left = day date time
modules-left = xworkspaces
modules-center = waqt
modules-right = tray wifi-rofi brightness brightness1 pulseaudio battery powermenu
enable-ipc = true
font-1 = Font Awesome 6 Free:style=Solid:size=10
font-2 = Font Awesome 6 Brands:style=Regular:size=10

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.background}
label-active-padding = 2
label-occupied = %name%
label-occupied-padding = 2
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2
tail = true
enable-click = false
enable-scroll = false

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = 
label-muted-foreground = ${colors.disabled}

[module/waqt]
type = internal/date
interval = 1
date =   %H:%M
date-alt =   %d, %B %Y   %A
#date-alt = %a %d %b, %R
label = %date%
label-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1
date = %d, %b
date-alt = 
label = %date%
label-foreground = ${colors.primary}

[module/day]
type = internal/date
interval = 1
date = %a
date-alt =
label = %date%
label-foreground = ${colors.primary}

[module/time]
type = internal/date
interval = 1
date = %H:%M
date-alt = %H:%M
label = %date%
label-foreground = ${colors.primary}

[module/brightness]
type = custom/script
exec = brightnessctl | awk -F'[()]' '/Current brightness/ {print $2}'
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format = <label>
label = %output%

[module/brightness2]
type = custom/script
exec = brightnessctl
intervel = 1
label = %output%

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 99

format-discharging-prefix = " "
format-charging-prefix = ""
format-full-prefix = " "

format-discharging-prefix-foreground = ${colors.primary}
format-charging-prefix-foreground = ${colors.primary}
format-full-prefix-foreground = ${colors.primary}

format-discharging = <label-discharging>
format-charging = <label-charging>
format-full = <label-full>

label-discharging = %percentage%%
label-charging = %percentage%%
label-full = %percentage%%


[module/wifi-rofi]
type = custom/script
exec = ~/.config/polybar/scripts/wifi-rofi.sh --status
click-left = ~/.config/polybar/scripts/wifi-rofi.sh
interval = 10
label = %output%
label-foreground = ${colors.primary}
label-font = 1

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = 
label-open-foreground = ${colors.primary}
label-close =  cancel
label-close-foreground = ${colors.primary}
label-separator = |
label-separator-foreground = ${colors.secondary}

menu-0-0 = logout
menu-0-0-exec = i3-msg exit
menu-0-1 = reboot
menu-0-1-exec = menu-open-1
menu-0-2 = power off
menu-0-2-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-0 = power off
menu-2-0-exec = sudo poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[settings]
screenchange-reload = true
pseudo-transparency = true

